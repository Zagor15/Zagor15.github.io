<!DOCTYPE html>
<html lang="en">

    <script src="loadHTML.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadHTML('header.html', 'header');
      loadHTML('footer.html', 'footer');
    });
  </script>
    <div id="header"></div>  
    <section2>
        <input type="text" id="input-box" placeholder="Enter text here" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <button id="analyze-btn">Analyze</button>
        <textarea id="output" readonly></textarea>
    
    <script src=" https://cdn.jsdelivr.net/npm/vader-sentiment@1.1.3/build/vaderSentiment.bundle.min.js "></script>
    <script>
        document.getElementById('analyze-btn').addEventListener('click', function() {
            var text = document.getElementById('input-box').value;
            var sentiment = getSentiment(text);
            var score = getSentimentScore(text);
            document.getElementById('output').value = sentiment + ', Score: ' + score;
        });

        function getSentiment(text) {
            var analyzer = new VaderSentiment();
            var scores = analyzer.polarity_scores(text);
            if (scores.compound >= 0.05) {
                return 'Positive';
            } else if (scores.compound <= -0.05) {
                return 'Negative';
            } else {
                return 'Neutral';
            }
        }

        function getSentimentScore(text) {
            var analyzer = new VaderSentiment();
            var scores = analyzer.polarity_scores(text);
            return scores.compound;
        }
    </script>
    </section2>
   
    <div id="footer"></div>
</body> 
</html>
