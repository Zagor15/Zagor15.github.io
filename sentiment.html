<!DOCTYPE html>
<html lang="en">

    <script src="loadHTML.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadHTML('header.html', 'header');
      loadHTML('footer.html', 'footer');
    });
  </script>
    <div id="header"></div>  
    <section2>
        <p> A sentiment Analyzer</p>
        <textarea id="textInput" rows="4" cols="50" placeholder="Enter an english text here..."></textarea><br>
        <button onclick="analyzeSentiment()">Analyze</button>
        <p id="result"></p>

        <script src="https://unpkg.com/browse/compromise@7.0.10/builds/compromise.min.js"></script>
        <script>
            function analyzeSentiment() {
                const text = document.getElementById('textInput').value;
                const sentiment = new Sentiment();
                const result = sentiment.analyze(text);
                document.getElementById('result').innerText = 
                    `Score: ${result.score}, Comparative: ${result.comparative}`;
            }
        </script>
    </section2>
   
    <div id="footer"></div>
</body> 
</html>
