<!DOCTYPE html>
<html lang="en">

    <script src="loadHTML.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadHTML('header.html', 'header');
      loadHTML('footer.html', 'footer');
    });
  </script>
    <div id="header"></div>  
    <div class="container">
        <h1>Tarot Card Reader</h1>
        <button onclick="pickCard()">Pick a Card</button>
        <textarea id="output" readonly></textarea>
    </div>
  <script>
        const majorarcana = {
            0: "The Fool: Representing new beginnings, adventure, and unlimited potential, often interpreted as a call to embrace the unknown.",
            1: "The Magician: Symbolizing willpower, resourcefulness, and the ability to manifest one's desires through skill and confidence.",
            2: "The High Priestess: Denoting intuition, mystery, and understanding beyond the surface, typically calling for trust in one's inner voice.",
            3: "The Empress: Representing fertility, creativity, and abundance, often associated with maternal influence or the manifestation of ideas.",
            4: "The Emperor: Symbolizing authority, structure, and control, a figure of masculine power and stability.",
            5: "The Hierophant: Denoting tradition, conventional beliefs, and religious or spiritual guidance, often related to seeking or offering counsel.",
            6: "The Lovers: Representing relationships and choices, often highlighting love, harmony, but also decisions at a crossroads.",
            7: "The Chariot: Symbolizing victory, determination, and self-control, a card of overcoming obstacles and achieving success through focus.",
            8: "Strength: Denoting courage, inner strength, and resilience, often interpreted as facing challenges with grace and heart.",
            9: "The Hermit: Representing introspection, solitude, and seeking inner wisdom, a call to look inward for answers.",
            10: "Wheel of Fortune: Symbolizing the cyclical nature of life, karma, and fate, often a reminder that change is the only constant.",
            11: "Justice: Denoting fairness, balance, and truth, often associated with legal matters or the need for honesty and integrity.",
            12: "The Hanged Man: Representing sacrifice, letting go, and new perspectives, a call to pause and see things differently.",
            13: "Death: Symbolizing transformation, endings, and the start of new beginnings, not a literal death but the closing of one chapter and the start of another.",
            14: "Temperance: Denoting moderation, balance, and patience, often a call to integrate opposites and find harmony.",
            15: "The Devil: Representing temptation, materialism, and bondage, often a warning against being trapped by desires or obsessions.",
            16: "The Tower: Symbolizing sudden upheaval, chaos, and revelation, a disruptive but necessary destruction of false structures.",
            17: "The Star: Denoting hope, inspiration, and serenity, often seen as a beacon of light after a time of hardship.",
            18: "The Moon: Representing illusion, fear, and the subconscious, a call to face one's inner fears and uncertainties.",
            19: "The Sun: Symbolizing joy, success, and vitality, a card of positive energy, clarity, and happiness.",
            20: "Judgement: Denoting rebirth, self-evaluation, and awakening, often a call to rise to a higher level of consciousness or understanding.",
            21: "The World: Representing completion, accomplishment, and unity, a symbol of fulfillment and the end of a journey."
        };

        function pickCard() {
            const keys = Object.keys(majorarcana);
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            const output = document.getElementById('output');
            output.value = majorarcana[randomKey];
        }
    </script>
   
    <div id="footer"></div>
</body> 
</html>
